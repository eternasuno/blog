version: "3"

services:
    blog:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - TZ
                - NODE_VERSION
        image: node:${NODE_VERSION:-lts}
        volumes:
            - ..:/blog:cached
            - pnpm_store:/opt/pnpm/store
        working_dir: /next
        tty: true
        restart: unless-stopped

volumes:
    pnpm_store:
        external: true
